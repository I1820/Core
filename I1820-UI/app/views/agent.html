<h1>Hello from {{agentId}}</h1>
<button type="button" class="btn btn-block btn-danger" ng-click="remove()">
  <span class="glyphicon glyphicon-remove"></span>
</button>
<div ng-repeat="thing in things | orderBy : type">
  <i1820-thing-numerical-panel agent-id="agentId" type="thing.type" thing-id="thing.id"></i1820-thing-numerical-panel>
</div>
