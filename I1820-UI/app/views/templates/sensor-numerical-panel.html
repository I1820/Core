<div class="panel panel-info">
  <div class="panel-heading">
    {{type}} @ {{thingId}} of {{agentId}}
    <button type="button" class="btn btn-sucess btn-xs pull-right"
      ng-click="refresh()">
      <span class="glyphicon glyphicon-refresh"></span>
    </button>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <div ng-repeat="state in states" class="list-group-item">
        <h4 class="list-group-item-heading">
            {{state}}
        </h4>
        <div class="list-group-item-text">
          <p>{{values[state]['value']}}</p>
          <p>{{values[state]['time'] | date : 'medium' : 'UTC'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
