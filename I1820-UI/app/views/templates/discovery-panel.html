<div class="panel panel-info">
  <div class="panel-heading">
    Agents
    <button type="button" class="btn btn-primary"
      ng-click="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i>
    </button>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <div ng-repeat="(uuid, agent) in agnets" class="list-group-item" href="#">
        <h4 class="list-group-item-heading">{{uuid}} - {{agent.ip}} <small><time class="timeago" ng-attr-datetime="{{agent.time}}"></time></small></h4>
        <div class="list-group-item-text">
          <table class="table">
            <thead>
              <tr>
                <td>#</td>
                <td>ID</td>
                <td>Type</td>
              </tr>
            </thead>
            <tbody>
            <tr v-for="thing in agent.things track by $index">
              <td>{{$index + 1}}</td>
              <td>{{thing.id}}</td>
              <td>{{thing.type}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
