<div class="panel panel-info">
  <div class="panel-heading">
    Agents
    <button type="button" class="btn btn-success btn-xs pull-right"
      ng-click="refresh()">
      <span class="glyphicon glyphicon-refresh"></span>
    </button>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <div ng-repeat="(uuid, agent) in agents" class="list-group-item">
        <h4 class="list-group-item-heading">
          <a ng-click="toAgent(uuid)">
            {{uuid}} - {{agent.ip}} <small><time class="timeago" ng-attr-datetime="{{agent.time}}"></time></small>
          </a>
        </h4>
        <div class="list-group-item-text">
          <table class="table">
            <thead>
              <tr>
                <td>#</td>
                <td>ID</td>
                <td>Type</td>
              </tr>
            </thead>
            <tbody>
            <tr ng-repeat="thing in agent.things track by $index">
              <td>{{$index + 1}}</td>
              <td>{{thing.id}}</td>
              <td>{{thing.type}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
