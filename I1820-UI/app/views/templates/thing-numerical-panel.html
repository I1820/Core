<div class="panel panel-info">
  <div class="panel-heading">
    {{type}} @ {{thingId}} of {{agentId}}
    <button ng-if="states.length" type="button" class="btn btn-success btn-xs pull-right"
      ng-click="refresh()">
      <span class="glyphicon glyphicon-refresh"></span>
    </button>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <h3 ng-if="states.length">Sensors</h3>
      <div ng-repeat="state in states" class="list-group-item">
        <h4 class="list-group-item-heading">
          {{state}}
        </h4>
        <div class="list-group-item-text">
          <p>{{values[state]['value']}}</p>
          <p>{{values[state]['time'] | date : 'medium'}}</p>
        </div>
      </div>
    </div>
    <div class="list-group">
      <h3 ng-if="settings.length">Actuators</h3>
      <div ng-repeat="setting in settings" class="list-group-item">
        <h4 class="list-group-item-heading">
          {{setting}}
        </h4>
        <div class="list-group-item-text">
          <button type="button" class="btn btn-success" ng-click="turn(setting, 'on')">Turn On</button>
          <button type="button" class="btn btn-success" ng-click="turn(setting, 'off')">Turn Off</button>
        </div>
      </div>
    </div>
  </div>
</div>
