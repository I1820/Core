<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>I1820-UI</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" 
rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="container" id="app">
	<h3>I1820-UI <span class="label label-{{ connection.state }}">{{ connection.message }}</span></h3>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
		<tr v-for="(key, value) in states">
			<td>{{ key | capitalize }}</td>
			<td>{{ value }}</td>
		</tr>
		</tbody>

	</table>
	<div class="form-group col-xs-1">
	  <input type="text" class="form-control text-center">
	</div>
	<button type="button" class="btn btn-primary" v-on:click="on">Turn on the <i class="fa fa-lightbulb-o" aria-hidden="true"></i></button>
	<button type="button" class="btn btn-danger" v-on:click="off">Turn off the <i class="fa fa-lightbulb-o" aria-hidden="true"></i></button>

</div>
<script src="https://vuejs.org/js/vue.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="index.js"></script>
</body>
</html>
