<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>I1820-UI</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" 
rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>I1820 <small>is your IoT Middleware Solution</small></h1>
	</div>
	<div id="rpi">
		<ul class="list-group">
			<a v-for="(key, value) in rpis" class="list-group-item" href="#">
				<h4 class="list-group-item-heading">{{key}} - {{value.ip}}</h4>
				<p class="list-group-item-text">{{value.things | json}}</p>
			</a>
		</ul>
	</div>
	<div id="app">
		<h3><span class="label label-{{ connection.state }}">{{ connection.message }}</span></h3>
		<table v-if="checkData()" class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
			<tr v-for="(key, value) in states">
				<td>{{ key | capitalize }}</td>
				<td>{{ value }}</td>
			</tr>
			</tbody>

		</table>
		<div v-else class="panel panel-default">
			<div class="panel-body text-center">No Sensor data currently</div>
		</div>
		<div class="form-group col-xs-1">
			<input type="text" class="form-control text-center">
		</div>
		<button type="button" class="btn btn-primary" v-on:click="on">Turn on the <i class="fa fa-lightbulb-o" aria-hidden="true"></i></button>
		<button type="button" class="btn btn-danger" v-on:click="off">Turn off the <i class="fa fa-lightbulb-o" aria-hidden="true"></i></button>
	</div>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous">
</script>
<script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="index.js"></script>
</body>
</html>
